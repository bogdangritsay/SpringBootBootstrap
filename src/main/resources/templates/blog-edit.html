<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Article editing</h1>
    <div th:each="el: ${post}">
        <form action="" method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter the title of article..." class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter the anons of article..." class="form-control"><br>
            <textarea  name="full_text" placeholder="Enter the full text of article..." class="form-control" th:text="${el.full_text}" /> <br>
            <button type="submit" class="btn btn-success">Edit article</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
